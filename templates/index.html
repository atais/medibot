<!DOCTYPE html>
<html lang="pl">

<head>
    <title>MEDIBOT | Home</title>
    {% include 'head.html' %}
</head>

<body>
{% include 'navbar.html' %}

<div class="container-fluid px-2 px-md-4 py-3">
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h4 mb-3">Utwórz monitor</h2>
                    <form method="get" action="/search" class="row g-3 mb-4" id="monitor-form">
                        <div class="col-md-12">
                            <label for="region_name" class="form-label">Region</label>
                            <input type="text" class="form-control" id="region_name" name="region_name"
                                   autocomplete="on" placeholder="Wybierz region...">
                            <input type="hidden" id="region_ids" name="region_ids" required>
                            <div id="region-autocomplete-list" class="list-group position-absolute w-100"
                                 style="z-index: 1000;"></div>
                        </div>
                        <div class="col-md-12">
                            <label for="specialty_ids" class="form-label">Specjalności (ID, przecinki)</label>
                            <input type="text" class="form-control" id="specialty_ids" name="specialty_ids"
                                   value="76798" required>
                        </div>
                        <div class="col-md-12">
                            <label for="start_time" class="form-label">Data początkowa (YYYY-MM-DD)</label>
                            <input type="text" class="form-control" id="start_time" name="start_time"
                                   value="2025-09-03" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-clock"></i> Zaplanuj monitor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h4 mb-3">Aktywne monitory</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Job ID</th>
                                <th>Następne uruchomienie</th>
<!--                                <th>Edycja</th>-->
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for job in jobs %}
                            <tr>
                                <td>{{ job.id }}</td>
                                <td>{{ job.next_run_time }}</td>
<!--                                <td>-->
<!--                                    <form method="get" action="/edit_job/{{ job.id }}">-->
<!--                                        <button type="submit" class="btn btn-secondary btn-sm" disabled-->
<!--                                                aria-label="Edytuj">-->
<!--                                            <i class="bi bi-pencil"></i>-->
<!--                                        </button>-->
<!--                                    </form>-->
<!--                                </td>-->
                                <td>
                                    <form method="post" action="/remove_job/{{ job.id }}">
                                        <button type="submit" class="btn btn-danger btn-sm" aria-label="Usuń">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase CDN Scripts -->
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-messaging-compat.js"></script>
<!-- Include FCM JavaScript for push notifications -->
<script src="/static/fcm.js"></script>
<script>
    let regions = [];
    let homeLocation = null;

    fetch('/static/locations.json')
        .then(response => response.json())
        .then(data => {
            regions = data.regions || [];
            homeLocation = data.homeLocation || null;
            // Set default values
            if (homeLocation) {
                document.getElementById('region_name').value = homeLocation.value;
                document.getElementById('region_ids').value = homeLocation.id;
            }
        });

    const regionInput = document.getElementById('region_name');
    const regionIdInput = document.getElementById('region_ids');
    const autocompleteList = document.getElementById('region-autocomplete-list');

    regionInput.addEventListener('input', function () {
        const val = this.value.toLowerCase();
        autocompleteList.innerHTML = '';
        if (!val) return;
        const matches = regions.filter(r => r.value.toLowerCase().includes(val));
        matches.forEach(region => {
            const item = document.createElement('button');
            item.type = 'button';
            item.className = 'list-group-item list-group-item-action';
            item.textContent = region.value;
            item.onclick = function () {
                regionInput.value = region.value;
                regionIdInput.value = region.id;
                autocompleteList.innerHTML = '';
            };
            autocompleteList.appendChild(item);
        });
    });

    regionInput.addEventListener('focus', function () {
        if (this.value === '' && regions.length > 0) {
            autocompleteList.innerHTML = '';
            regions.forEach(region => {
                const item = document.createElement('button');
                item.type = 'button';
                item.className = 'list-group-item list-group-item-action';
                item.textContent = region.value;
                item.onclick = function () {
                    regionInput.value = region.value;
                    regionIdInput.value = region.id;
                    autocompleteList.innerHTML = '';
                };
                autocompleteList.appendChild(item);
            });
        }
    });

    document.addEventListener('click', function (e) {
        if (!regionInput.contains(e.target) && !autocompleteList.contains(e.target)) {
            autocompleteList.innerHTML = '';
        }
    });

    // On form submit, ensure region_ids is set to the selected region's ID
    const monitorForm = document.getElementById('monitor-form');
    monitorForm.addEventListener('submit', function (e) {
        // If the region name doesn't match any region, prevent submit
        const selected = regions.find(r => r.value === regionInput.value);
        if (selected) {
            regionIdInput.value = selected.id;
        } else {
            regionIdInput.value = '';
            regionInput.value = '';
            e.preventDefault();
            regionInput.classList.add('is-invalid');
            regionInput.setCustomValidity('Wybierz region z listy.');
            regionInput.reportValidity();
        }
    });
    regionInput.addEventListener('input', function () {
        regionInput.classList.remove('is-invalid');
        regionInput.setCustomValidity('');
    });
</script>
</body>

</html>
