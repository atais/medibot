<!DOCTYPE html>
<html lang="pl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEDIBOT | Home</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
        }
    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/static/medi_ico.png" alt="Logo" class="me-2" style="height:30px;">
            <span class="fw-bold text-primary">MEDIBOT</span>
        </a>
        <span class="navbar-text ms-auto">
                Witaj {{ name }}
            </span>
    </div>
</nav>
<!-- End Navigation Bar -->

<div class="container-fluid px-2 px-md-4 py-3">
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h4 mb-3">Utwórz monitor</h2>
                    <form method="get" action="/search" class="row g-3 mb-4">
                        <div class="col-md-12">
                            <label for="region_ids" class="form-label">Region ID</label>
                            <input type="text" class="form-control" id="region_ids" name="region_ids" value="204"
                                   required>
                        </div>
                        <div class="col-md-12">
                            <label for="specialty_ids" class="form-label">Specjalności (ID, przecinki)</label>
                            <input type="text" class="form-control" id="specialty_ids" name="specialty_ids"
                                   value="76798" required>
                        </div>
                        <div class="col-md-12">
                            <label for="start_time" class="form-label">Data początkowa (YYYY-MM-DD)</label>
                            <input type="text" class="form-control" id="start_time" name="start_time"
                                   value="2025-09-03" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="width: 25%; min-width: 120px;">Szukaj
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h4 mb-3">Aktywne monitory</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Job ID</th>
                                <th>Następne uruchomienie</th>
<!--                                <th>Edycja</th>-->
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for job in jobs %}
                            <tr>
                                <td>{{ job.id }}</td>
                                <td>{{ job.next_run_time }}</td>
<!--                                <td>-->
<!--                                    <form method="get" action="/edit_job/{{ job.id }}">-->
<!--                                        <button type="submit" class="btn btn-secondary btn-sm" disabled-->
<!--                                                aria-label="Edytuj">-->
<!--                                            <i class="bi bi-pencil"></i>-->
<!--                                        </button>-->
<!--                                    </form>-->
<!--                                </td>-->
                                <td>
                                    <form method="post" action="/remove_job/{{ job.id }}">
                                        <button type="submit" class="btn btn-danger btn-sm" aria-label="Usuń">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase CDN Scripts -->
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-messaging-compat.js"></script>
<!-- Include FCM JavaScript for push notifications -->
<script src="/static/fcm.js"></script>
</body>

</html>
