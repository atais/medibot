<!DOCTYPE html>
<html>
<body>
<h1>Hello {{ name }}</h1>

<form method="post" action="/search">
    <label for="region_ids">Region ID:</label>
    <input type="number" id="region_ids" name="region_ids" value="204" required><br>

    <label for="specialty_ids">Specialty IDs (comma separated):</label>
    <input type="text" id="specialty_ids" name="specialty_ids" value="76798" required><br>

    <label for="start_time">Start Time (YYYY-MM-DD):</label>
    <input type="text" id="start_time" name="start_time" value="2025-09-03" required><br>

    <input type="submit" value="Search">
</form>


<label for="response">Response (JSON):</label>
<textarea id="response" name="response" rows="10" cols="80" readonly>
{{ response | tojson if response is defined else '' }}
</textarea>
</body>
</html>
